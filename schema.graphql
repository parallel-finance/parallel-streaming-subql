type Stream @entity {
  id: ID!
  deposit: BigInt!
  remainingBalance: BigInt!
  assetId: Int!
  ratePerSec: BigInt!
  recipient: String! @index
  sender: String! @index
  startTime: Int!
  stopTime: Int!
  createdExtHash: String!
}

#
# Provides information about an Payroll account
#
type StreamAccount @entity {
  id: ID! 
  " Inbound payroll "
  inBound: [String]!
  " Outbound payroll"
  outBound: [String]!
}
