type Stream @entity {
  id: ID!
  deposit: Int!
  remainingBalance: Int!
  assetId: Int!
  ratePerSec: Int!
  recipient: String! @index
  sender: String! @index
  startTime: Int!
  stopTime: Int!
  createdExtHash: String!
}

type StreamAccount @entity {
  id: ID! 
  " Inbound payroll "
  inBound: [String]!
  " Outbound payroll"
  outBound: [String]!
}
