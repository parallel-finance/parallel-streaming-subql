type Stream @entity {
  id: ID!
  deposit: Int!
  remainingBalance: Int!
  currencyId: Int!
  ratePerSec: Int!
  recipient: String! @index
  sender: String! @index
  startTime: Int!
  stopTime: Int!
}

#
# Provides information about an Payroll account
#
type StreamAccount @entity {
  id: ID! 
  " Inbound payroll "
  inBound: [String]!
  " Outbound payroll"
  outBound: [String]!
}
